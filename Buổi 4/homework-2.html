<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homework-2.css">
</head>
<body>
    <div class="contain">
        <div class="contain-left">
            <div class="label">
                <div class="img">
                    <img src="icon.png" alt="">
                </div>
                <div class="name">
                    <h2>PUPASSURE</h2>
                </div>
            </div>
            <div class="banner">
                <img src="dog.jpg" alt="">
            </div>
        </div>
        <div class="contain-right">
            <div class="top">
                <div class="title-1">
                </div>
                <div class="title-2">
                    <p>Yay, puppies! Ensure your pup gets the best care</p>
                </div>
                <div class="table">
                    <table>
                        <tr class="row-1">
                            <td class="col-1">Name<br>
                                <input type="text" placeholder="Pet's name">
                            </td>
                            <td class="col-2">
                                <img src="photo.png" alt=""><p>Upload a photo</p>
                            </td>
                        </tr>
                        <tr class="row-2">
                            <td class="col-1">Breed<br>
                                <input type="text" placeholder="Pet's breed">
                            </td>
                            <td class="col-1">Birthday<br>
                                <input type="text" placeholder="MM/DD/YYYY">
                            </td>
                        </tr>
                        <tr class="row-3">
                            <td>Gender<br>
                                <div class="flex-box-3">
                                    <div class="gender">
                                        <p>Female</p>
                                    </div>
                                    <div class="gender">
                                        <p>Male</p>
                                    </div>
                                </div>
                            </td>
                            <td>Spayed of Neutered
                                <div class="flex-box-3">
                                    <div class="SoN">
                                        <p>Spayde</p>
                                    </div>
                                    <div class="SoN">
                                        <p>Neutered</p>
                                    </div>
                            </td>
                        </tr>
                        <tr class="row-4">
                            <td>Weight<br>
                               <div class="flex-box-4">
                                   <div class="weight">
                                       <p>0-25lbs</p>
                                   </div>
                                   <div class="weight">
                                       <p>25-50lbs</p>
                                </div>
                                <div class="weight">
                                       <p>50-100lbs</p>
                                </div>
                                <div class="weight">
                                       <p>100lbs+</p>
                                </div>
                               </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="bottom">
                <div class="back">
                    <input type="submit" value="Back">
                </div>
                <div>
                </div>
                <div class="next">
                    <input type="submit" value="Next">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
